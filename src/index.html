<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Conversor de Moedas</h2>

      <div class="campo">
        <label for="moeda1">Converter de:</label>
        <select id="moeda1" onchange="converterMoeda()">
          <option value="BRL">Real (BRL)</option>
          <option value="USD">Dólar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="JPY">Iene (JPY)</option>
        </select>
        <input type="number" id="valor1" placeholder="Valor" oninput="converterMoeda()" />
      </div>

      <div class="campo">
        <label for="moeda2">Para:</label>
        <select id="moeda2" onchange="converterMoeda()">
          <option value="USD">Dólar (USD)</option>
          <option value="BRL">Real (BRL)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="JPY">Iene (JPY)</option>
        </select>
        <input type="number" id="valor2" placeholder="Valor convertido" oninput="converterMoedaReversa()" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
