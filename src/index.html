<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Conversor Real &harr; Dólar</h2>

      <label for="real">Valor em Real (R$):</label>
      <input
        type="number"
        id="real"
        placeholder="Digite em R$"
        oninput="converterParaDolar()"
      />

      <label for="dolar">Valor em Dólar (US$):</label>
      <input
        type="number"
        id="dolar"
        placeholder="Digite em US$"
        oninput="converterParaReal()"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
